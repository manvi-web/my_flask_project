<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Predict Fields for a Form Name</h1>
    <form action="/predict" method="POST">
        <label for="form_name">Enter Form Name:</label><br><br>
        <input type="text" id="form_name" name="form_name" required><br><br>
        <button type="submit">Predict Fields</button>
    </form>

    {% if fields %}
    <h2>Predicted Fields:</h2>
    <ul>
        {% for field in fields %}
            <li>{{ field }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
